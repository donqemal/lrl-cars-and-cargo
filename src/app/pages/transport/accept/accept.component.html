<div class="form-section">
  <div class="container">
    <div class="section-header">
      <h2>Angaben für Transportanfrage</h2>
    </div>

    <div class="card">
      <form class="form-container">
        <div class="info-container">
            <div class="form-group">
              <h2>Von:</h2>
              <p>{{ details?.fromAddress }}</p>

              <h2>Nach:</h2>
              <p>{{ details?.toAddress }}</p>
            </div>

            <div class="form-group">
              <h2>Distanz:</h2>
              <p>{{ details?.distance }}</p>

              <h2>Preis:</h2>
              <p>~CHF {{ details?.price }}</p>
            </div>
        </div>

        <hr class="form-separator" />

        <div class="form-grid">
          <div class="form-column">
            <div class="form-group">
              <label for="fullName">Vor- & Nachname<span class="required">*</span></label>
              <div class="input-container" [class.has-value]="user.fullName">
                <input
                  id="fullName"
                  [(ngModel)]="user.fullName"
                  [ngModelOptions]="{ standalone: true }"
                  type="text"
                  placeholder="Max Muster"
                  required />
              </div>
            </div>

            <div class="form-group">
              <label for="email">E-Mail<span class="required">*</span></label>
              <div class="input-container"
                   [class.has-value]="user.email"
                   [class.invalid]="emailInput?.invalid && emailInput?.touched">
                <input
                  id="email"
                  [(ngModel)]="user.email"
                  #emailInput="ngModel"
                  [ngModelOptions]="{ standalone: true }"
                  type="email"
                  placeholder="max.muster@mail.com"
                  required
                  email />
              </div>

              @if (emailInput?.invalid && emailInput?.touched) {
                <div class="error-message">
                  Bitte geben Sie eine gültige E-Mail-Adresse ein
                </div>
              }
            </div>
          </div>

          <div class="form-column">
            <div class="form-group">
              <label for="phone">Telefonnummer<span class="required">*</span></label>
              <div class="input-container" [class.has-value]="user.phone">
                <input
                  id="phone"
                  [(ngModel)]="user.phone"
                  [ngModelOptions]="{ standalone: true }"
                  type="tel"
                  placeholder="+41 79 123 45 67"
                  required />
              </div>
            </div>

            <div class="form-group textarea-container">
              <label for="message">Bemerkungen</label>
              <div class="input-container" [class.has-value]="user.message">
                <textarea
                  id="message"
                  [(ngModel)]="user.message"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Bemerkungen (optional)"
                  class="remarks"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button
            type="button"
            class="submit-button"
            [disabled]="!checkFieldsFilled()"
            (click)="sendMail()">
            <span class="button-content">
              <mat-icon fontIcon="send"></mat-icon>
              <span>Senden</span>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
