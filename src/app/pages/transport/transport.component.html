<div class="form-section">
  <div class="container">
    <div class="section-header animate-top" appIntersectionObserver>
      <h2>Sicherer Transport Ihrer Fahrzeuge von A nach B!</h2>
    </div>

    <div class="card animate-bottom" appIntersectionObserver>
      <form class="form-container">
        <div class="form-grid">
          <div class="form-column">
            <div class="form-group">
              <label for="fromAdress">Startort<span class="required">*</span></label>
              <div class="input-container" [class.has-value]="fromAdress?.value">
                <input
                  id="fromAdress"
                  type="text"
                  placeholder="z.B. ZÃ¼rich"
                  #fromAdress
                  (blur)="checkLocationFields()"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-column">
            <div class="form-group">
              <label for="toAdress">Endort<span class="required">*</span></label>
              <div class="input-container" [class.has-value]="toAdress?.value">
                <input
                  id="toAdress"
                  type="text"
                  placeholder="z.B. Genf"
                  #toAdress
                  (blur)="checkLocationFields()"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        @if (showFromAdress && showToAdress) {
          <div class="info-container animate-bottom">
            <div>
              <h2>Von:</h2>{{ showFromAdress }}
              <h2>Nach:</h2>{{ showToAdress }}
            </div>
            <div>
              <h2>Distanz:</h2>{{ distance }}
              <h2>Preis:</h2>~CHF{{ price }}
            </div>
          </div>

          <div class="form-actions">
            <button type="button" (click)="navigatePage()" class="submit-button">
              <span class="button-content">
                <mat-icon fontIcon="send"></mat-icon>
                <span>Weiter zum Angebot</span>
              </span>
            </button>
          </div>
        }

        <div id="map" class="map-container animate-bottom" appIntersectionObserver></div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
