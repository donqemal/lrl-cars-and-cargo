<div class="swipe-images-container">
  <h4>Wir bieten Oldtimer-Autos, speziell angepasste Fahrzeuge und Occasionen an, um Ihre Träume zu erfüllen und ein
    aufregendes Fahrerlebnis zu bieten.</h4>
  <swiper-container navigation="true" css-mode="true" pagination="true" spaceBetween="20">
    @for (car of cars; track car) {
      <swiper-slide>
        <img [src]="'assets/' + car + '.png'" alt="car">
      </swiper-slide>
    }
  </swiper-container>
</div>
